name = "lovable-app"
compatibility_date = "2024-01-01"

[build]
command = "npm install && npm run build"
cwd = "."

[build.upload]
format = "service-worker"
dir = "dist"

[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]

[[build.upload.rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]

# Environment configuration
[env.production]
name = "lovable-app-production"

[env.preview]
name = "lovable-app-preview"

# Node.js compatibility
[vars]
NODE_VERSION = "18.0.0"
NPM_VERSION = "10.9.2"
